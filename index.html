<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Gradient Background</title>

    <!--Stylesheets and libraries-->
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

<body>
    
<div class="container">
    <div class="title">
        <h4>For Android</h4>
    </div>
    <div class="text">
        <br />
        <h3>Select your gradient colors</h3>
    </div>
    <div class="colors">
        <input type="color" name="colorStart" id="StartColor" value="#ff00aa">
        <input type="color" name="colorEnd" id="EndColor" value="#0f00ff">
    </div>

    <div class="buttons">
        <button onclick="setDirection('0',this);generateCode();"><i class="fas fa-arrow-up"></i></button>
        <button onclick="setDirection('180',this);generateCode();"><i class="fas fa-arrow-down"></i></button>
        <button onclick="setDirection('90',this);generateCode();"><i class="fas fa-arrow-right"></i></button>
        <button onclick="setDirection('270',this);generateCode();"><i class="fas fa-arrow-left"></i></button>
        <button class="rotate-icon" onclick="setDirection('45',this);generateCode();"><i class="fas fa-arrow-up"></i></button>
        <button class="rotate-icon" onclick="setDirection('225',this);generateCode();"><i class="fas fa-arrow-down"></i></button>
        <button class="rotate-icon" onclick="setDirection('135',this);generateCode();"><i class="fas fa-arrow-right"></i></button>
        <button class="rotate-icon" onclick="setDirection('315',this);generateCode();"><i class="fas fa-arrow-left"></i></button>
    </div>
    <div class="output">
        <textarea name="txta" id="code" rows="10"></textarea>
        <button id="copy" onclick="copyText()">copy</button>
    </div>
</div>
